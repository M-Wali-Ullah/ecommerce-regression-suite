name: ğŸ§ª API Regression Tests

# Trigger workflow on push to main or PRs
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install project dependencies
      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # 4. Ensure reports directory exists
      - name: ğŸ“‚ Create Reports Directory
        run: mkdir -p reports

      # 5. Run Newman tests (continue even if some tests fail)
      - name: ğŸš€ Run Newman Tests
        run: npx newman run postman/ecommerce_collection.json \
          -e postman/staging_environment.json \
          -r htmlextra \
          --reporter-htmlextra-export reports/ecommerce-report.html \
          --suppress-exit-code

      # 6. Upload HTML report as GitHub artifact
      - name: ğŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: API Test Report
          path: reports/ecommerce-report.html
